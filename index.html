<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title><link rel="stylesheet" href="/jonny vai/task/facebook profile image/css/style.css">
</head>
<body>
<main>
    <div class="fb-profile">
        <div class="profile-top">
            <div class="profile-up">
                <div class="up-img">
                    <img src="/jonny vai/task/facebook profile image/image/profile.jpg" alt="">
                </div>
                <div class="up-content">
                    <h5><a href="#">MirazKarim</a> <span>Update his profile picture.</span></h5>
                    <span class="date"> March 12 at 12.00 AM . <i class="ri-earth-fill"></i></span>
                </div>
            </div>

            <div class="profile-dot">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
        </div>
        <div class="post-status">
            <p>NO CAPTION !</p>
        </div>
        <div class="post-thumb">
            <div class="user-image">
                <img src="/jonny vai/task/facebook profile image/image/profile.jpg" alt="">
            </div>
        </div>
        <div class="post-rect">
            <div class="post-like">
                <img src="/jonny vai/task/facebook profile image/image/heart.png" alt="">
                <img src="/jonny vai/task/facebook profile image/image/like.png" alt="">
                <span>JonyCMT, Abir and 1M Others</span>
            </div>
            <div class="post-comment">
                <span>1000 Comments</span>
            </div>
        </div>
    </div>
</main>
    
</body>
</html>
